<head>
    <title>Pomodoro Futuriste</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Orbitron', sans-serif;
            background: linear-gradient(135deg, #0d0d0d, #111);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            margin: 0;
            padding: 30px;
        }

        h1 {
            text-align: center;
            font-weight: 700;
            font-size: 3em;
            color: #00ffff;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff;
        }

        #settings {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
        }

        input[type="number"] {
            width: 60px;
            padding: 5px;
            border: none;
            border-radius: 5px;
            background: #222;
            color: #00ffff;
            text-align: center;
            font-weight: bold;
        }

        #taskInput {
            width: 60%;
            padding: 12px;
            border-radius: 10px;
            border: none;
            background: #111;
            color: #00ffff;
            font-size: 1.2em;
            text-align: center;
            margin-bottom: 20px;
            box-shadow: 0 0 10px #00ffff55;
        }

        ul {
            list-style: none;
            padding: 0;
            width: 60%;
        }

        li {
            padding: 12px;
            margin: 6px 0;
            border-radius: 10px;
            background: #111;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 0 5px #00ffff22;
            transition: all 0.3s ease;
        }

        li.active {
            background: #00ffff22;
            color: #00ffff;
            font-weight: bold;
            box-shadow: 0 0 20px #00ffff88;
        }

        li.done {
            text-decoration: line-through;
            color: #888;
            background: #222;
            box-shadow: 0 0 2px #555;
        }

        button {
            border: none;
            background: #00ffff22;
            color: #00ffff;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background: #00ffff44;
            box-shadow: 0 0 10px #00ffff66;
        }

        #timer {
            font-size: 6em;
            text-align: center;
            margin: 30px 0;
            color: #00ffff;
            text-shadow: 0 0 20px #00ffff, 0 0 40px #00ffff55;
        }

        #controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        #pomodoroHistory h3 {
            color: #00ffffaa;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<h1>Pomodoro Futuriste</h1>

<div id="settings">
    <label>Pomodoro <input type="number" id="workDuration" value="25"></label>
    <label>Pause courte <input type="number" id="shortBreak" value="5"></label>
    <label>Pause longue <input type="number" id="longBreak" value="15"></label>
    <label>Cycles avant grande pause <input type="number" id="cyclesBeforeLongBreak" value="4"></label>
</div>

<input type="text" id="taskInput" placeholder="Ajouter une tâche et appuyez sur Enter">

<ul id="tasks"></ul>

<div id="timer">25:00</div>

<div id="controls">
    <button onclick="startTimer()">Start</button>
    <button onclick="pauseTimer()">Pause</button>
    <button onclick="resetTimer()">Reset</button>
</div>

<div id="pomodoroHistory">
    <h3>Pomodoros terminés : <span id="pomodoroCount">0</span></h3>
</div>
